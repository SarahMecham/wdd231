<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 231, Week two Assignment: Chamber of Commerce Directory Page. Information about businesses in South Jordan, Utah are located on this page.">
    <meta name="author" content="Sarah Mecham">
    <title>Chamber of Commerce Directory</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">

    <!-- Preconnect and preload Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    </noscript>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/larger.css">

    <!-- Preload hero image for LCP -->
    <link rel="preload" as="image" href="images/sj-hero-small.webp">

    <!-- Open Graph -->
    <meta property="og:title" content="Directory page for Chamber of Commerce">
    <meta property="og:description" content="A directory for all of the registered businesses in South Jordan, Utah.">
    <meta property="og:image" content=" https://sarahmecham.github.io/wdd231/chamber/directory.html">
    <meta property="og:url" content=" https://sarahmecham.github.io/wdd231/chamber/directory.html">

    <!-- JavaScript (deferred) -->
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/dates.js" defer></script>
    <script src="scripts/directory.js" defer></script>
</head>

<body>
    <header class="header">
        <img src="images/tree-fill.svg" alt="Site logo" width="16" height="16">

        <div class="header-content">
            <h1>South Jordan Chamber of Commerce</h1>
        </div>

        <button 
            id="ham-btn" 
            class="hamburger" 
            aria-label="Open main menu" 
            aria-expanded="false">
        </button>

        <nav id="nav-bar" 
            class="navigation" 
            aria-label="Main menu"
            aria-hidden="true">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" class = "current">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <picture>
            <source srcset="images/sj-hero-large.webp" media="(min-width: 1000px)">
            <source srcset="images/sj-hero-medium.webp" media="(min-width: 500px)">
            <img 
                src="images/sj-hero-small.webp" 
                alt="South Jordan skyline" 
                width="1500" 
                height="750" 
                fetchpriority="high" 
                decoding="async">
        </picture>

        <button class="keynote-btn" aria-label="Purchase keynote tickets">Keynote Tickets</button>
    </div>

    <main>
        <h1>Business Directory</h1>
        <div id="cards" class="card"></div>
    </main>

    <footer>
        <div class="contact">
            <h3>South Jordan Chamber of Commerce</h3>
            <p>100 South Jordan Pkwy</p>
            <p>South Jordan, Utah</p>
            <p>info@southjordan.org</p>
            <p>(555) 444-3322</p>
        </div>
        
        <div class="social">
            <a href="https://www.linkedin.com/in/sarah-mecham-475309230/" target="_blank">
                <img src="images/linkedin.svg" alt="LinkedIn" width="16" height="16">
            </a>
            <a href="https://github.com/SarahMecham" target="_blank">
                <img src="images/github.svg" alt="GitHub" width="16" height="16">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="images/facebook.svg" alt="Facebook" width="16" height="16">
            </a>
        </div>

        <div class="author">
            <p>WDD231 Class Project</p>
            <p>Sarah Mecham</p>
            <p>&copy; <span id="currentyear"></span> South Jordan Chamber of Commerce</p>
            <p id="lastModified"></p>
        </div>
        
    </footer>
</body>
</html>
